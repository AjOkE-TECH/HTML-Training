<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tablet</title>

    <style>
    table, td, th  {
        border: 1px solid #ddd;
        text-align: left;

    } 

    table  {
        border-collapse: collapse;
        width: 100px;
    }

    th, td  {
        padding: 15px;
    }

    tr:hover  {
        background: cyan;
    }
    </style>
</head>
<body>
 
    <table>
        <tr>
            <th>firstname</th>
            <th>Lastname</th>
            <th>Grade</th>

        </tr>
        <tr>
            <th>John</th>
            <th>Smith</th>
            <th>A</th>

        </tr>
        <tr>
            <th>Ted</th>
            <th>Evans</th>
            <th>B</th>

        </tr>
        <tr>
            <th>Joe</th>
            <th>Black</th>
            <th>C</th>

        </tr>
        <tr>
            <th>Jide</th>
            <th>Bimpe</th>
            <th>D</th>

        </tr>
    </table>
</body>
</html>
